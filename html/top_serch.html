<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="../css/style_top.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <title>検索画面</title>
    </head>

    <body>
        <h1>サイト名XXXXX</h1>
        <h2>東京</h2>
        <h3>地域を選択してください</h3>
        <form class="select" action="../html/store_rating_list.html" method="get">
            <label><input type="radio" name="place name" value="新宿">新宿</label>
            <label><input type="radio" name="place name" value="千代田区">千代田区</label>
            <label><input type="radio" name="place name" value="港区">港区</label>
            <label><input type="radio" name="place name" value="渋谷">渋谷</label>
            <label><input type="radio" name="place name" value="" checked="checked">どこでもよい</label>
        
            <br>
            
            <h3>ジャンルを選択してください</h3>

            <label><input type="radio" name="genre name" value="醤油">醤油</label>
            <label><input type="radio" name="genre name" value="塩">塩</label>
            <label><input type="radio" name="genre name" value="味噌">味噌</label>
            <label><input type="radio" name="genre name" value="豚骨">豚骨</label>
            <label><input type="radio" name="genre name" value="" checked="checked">なんでもよい</label>

            <br>

            <input type="submit" value="検索">
        </form>

        <div id="test"></div>
    <script type="text/javascript" src="../js/index.js"></script> 
    </body>
</html>
